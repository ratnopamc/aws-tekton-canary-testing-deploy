# Default values for aws-canary-config.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

detail:
  replicaCount: 2
  namespace: apps
  name: backend-service

  serviceAccount: backend-service

  image:
    pullPolicy: Always

  service:
    type: ClusterIP
    targetPort: 3000

canaryConfig:
  - name: "first_release"
    tag: "v1.0.0"
    weight: 100